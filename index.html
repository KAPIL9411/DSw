<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .downloads {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Download PDF</h1>
    <button id="download-btn" onclick="downloadPDF()">Download PDF</button>
    <div class="downloads">
        Downloads: <span id="download-count">0</span>
    </div>
</div>

<script>
    let downloadCount = localStorage.getItem('downloadCount') ? parseInt(localStorage.getItem('downloadCount')) : 0;
    document.getElementById('download-count').textContent = downloadCount;

    function downloadPDF() {
        downloadCount++;
        document.getElementById('download-count').textContent = downloadCount;

      
        localStorage.setItem('downloadCount', downloadCount);

        
        const link = document.createElement('a');
        link.href = 'Sangam Final.pdf';
        link.download = 'Sangam 2024-25.pdf';
        link.click();
    }
</script>

</body>
</html>
